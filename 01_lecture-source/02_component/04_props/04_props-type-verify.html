<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        function PropsVerify({name, favoriteNumber, children}) {
            return(
                <>
                    <h1>제 이름은 {name}입니다.</h1>
                    <h1>제가 좋아하는 숫자는 {favoriteNumber}입니다.</h1>
                    <h1>제가 가진 자식은 {children}입니다.</h1>
                </>
            );
        }

        /* propTypes 사용해보기 */
        PropsVerify.propTypes = {
            name: PropTypes.string,
            favoriteNumber: PropTypes.number.isRequired
        } 

        ReactDOM.createRoot(document.getElementById('root')).render(
            [
                <PropsVerify name='홍길동' favoriteNumber={7}>텍스트</PropsVerify>,
                <PropsVerify name={3}>텍스트</PropsVerify>
            
            ]
        );

    </script>
    
</body>
</html>
