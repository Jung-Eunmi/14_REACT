<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        // 상태값 관리를 위한 useState 사용 준비
        const {useState} = React;

        function App() {

            // 회원 목록 상태관리
            const [users, setUsers] = useState([
                {id: 1, name: '푸바오'},
                {id: 2, name: '러바오'},
                {id: 3, name: '아이바오'}
            ]);
            
            // Input 텍스트 상태
            const [text, setText] = useState('');
            
            // id 증가 상태(key 중복을 막기 위해서 => 수업때만 필요해서 쓰는것이다)
            const [nextId, setNextId] = useState(4);
            
            // input 창에 text 입력하는대로 입력이 됨
            const onChangeHandler = (e) => setText(e.target.value);

            // button 을 클릭하면 ul안에 li 태그로 추가
            const onClickHandler = () => {
                
                // concat : 기존 배열을 바꾸지않고 합친결과 반환
                const changeUsers = users.concat({
                    id : nextId, 
                    name : text // 우리가 input창에 입력한 값
                });

                // key 중복을 막기위해 1을 더해줌
                setNextId(nextId + 1);
                setUsers(changeUsers);
                setText('');
            }

            // userList 화면에 출력
            const userList = users.map(user => <li key={user.id}>{user.name}</li>);

            return(
                <>
                    <input 
                        type="text" 
                        value={text}
                        onChange={onChangeHandler}
                    />
                    <button onClick={onClickHandler}>추가</button>
                    <ul>
                        {userList}
                    </ul>
                </>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
        


    </script>
    
</body>
</html>
