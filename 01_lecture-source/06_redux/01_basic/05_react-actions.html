<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/redux@4.2.0/dist/redux.js"></script>
    <script src="https://unpkg.com/react-redux@8.0.4/dist/react-redux.js"></script>
    <script src="https://unpkg.com/redux-actions@2.6.5/dist/redux-actions.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        const {Provider, useSelector, useDispatch} = ReactRedux;
        const {createStore} = Redux;
        const {createAction, createActions, handleActions} = ReduxActions;
        // console.log(ReduxActions)

    
        // CountModule.js
        /*-------------------------------------------------------------*/
        
        // 1. 초기값
        const initCount = 0;

        // 2. 액션 
        // 액션은 주로 행위를 나타내기 때문에 동사형으로 작성하는것이 일반적이다.
        const INCREMENT = 'count/INCREASE';
        const DECREMENT = 'count/DECREASE';

        /* Action 1. createAction 사용 */
        const increase = createAction(INCREMENT, (amount = 1) => ({incrementValue : amount}));
        const decrease = createAction(DECREMENT, (amount = 1) => ({decrementValue : amount}));

        console.log(increase())
        console.log(decrease())

        // 3. 1,2번 에서 state, action 정의 완료 => 이제 reducer 생성 
        function reducer(state = initCount, {type, payload}) {
            switch(type) {
                case INCREMENT :
                    return state + payload.incrementValue
                case DECREMENT :
                    return state - payload.decrementValue
                default : return state;
            }
        } 

        /*-------------------------------------------------------------*/

        
        // src.pages/Count.js
        /*-------------------------------------------------------------*/

        function Count() {

            const dispatch = useDispatch();

            const increaseCount = () => {
                dispatch(increase());
            }
            const decreaseCount = () => {
                dispatch(decrease());
            }

            <>
                <h1>Count : </h1>
                <button onClick={increaseCount}>+ 1</button>
                <button onClick={decreaseCount}>- 1</button>
            </>
        }

        /*-------------------------------------------------------------*/


        // src/Store.js
        /*-------------------------------------------------------------*/

        const store = createStore(
            reducer, 
            window.__REDUX_DEVTOOLS_EXTENSION__&& window.__REDUX_DEVTOOLS_EXTENSION__()
        )

        /*-------------------------------------------------------------*/

        // src/index.js
        /*-------------------------------------------------------------*/

        ReactDOM.createRoot(document.getElementById('root')).render(
            <Provider store={store}>
                <App/>    
            </Provider>
        )
        
        /*-------------------------------------------------------------*/
        

    </script>
</body>
</html>
