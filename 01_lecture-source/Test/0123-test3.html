<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        const {useState, useEffect} = React;

        function InsertNumber() {

            useEffect(() => {
                console.log('프롬포트창에서 입력한 후의 시간')

                const promptTime = new Date().toLocaleTimeString();
                console.log(promptTime);
        

            },[]);

            const testNum = prompt('숫자입력해보세요~');

            const [inputNum, setInputNum] = useState('');
            
            const onKeyUpHandler = (e) => {
                setInputNum(
                    ...inputNum,
                    e.target.value
                );

            }

            return(
                <>
                <div>
                    <h1>{testNum}</h1>
                    <input type="text" onKeyUp={onKeyUpHandler}/>
                </div>
                </>
            );            

        }



        ReactDOM.createRoot(document.getElementById('root')).render(<InsertNumber/>);

    </script>
    
</body>
</html>
