<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">

        /*
            JS 를 활용하여 서버에 요청을 보내고 응답받을 수 있다.
            fetch api 를 대표적으로 사용해보았다. 

            fetch(url, [options])
             - url : 우리가 접근하고자 하는 요청 URL
             - options : 선택적으로 작성 가능하며 httpMethod, header, body 등을 작성할 수 있다. 

            [] 대괄호의 의미는 생략이 가능하다라는 의미이며, 생략 시에는 default 가 GET 메소드이다.
        */

        /*
            axios 는 이미 데이터 변환처리를 해서 전달하기 때문에 
            .json() 메소드를 호출하지 않아도 된다는 편의성을 제공한다.
            기본 제공하는 기능이 아니기 때문에 CDN 혹은 install 과정을 통해 사용한다는 과정이 필요하며, 
            (src="https://unpkg.com/axios/dist/axios.min.js">) => cdn 링크 head 에 스크립트태그 내에 사용
            fetch api는 기본 내장이다.
        */
        function callAPI() {
            axios.get('https://jsonplaceholder.typicode.com/users')
                 .then(res => console.log(res.data))
                 .catch(e => console.log(e))    // promise 는 기본적으로 catch 가 내장되어있어 에러발생 시 사용가능하다.
        }

        function App() {

            const onClickHandler = () => {
                callAPI();
            } 

            return <button onClick={onClickHandler}>API 요청!!</button>
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);

    </script>

</body>
</html>
